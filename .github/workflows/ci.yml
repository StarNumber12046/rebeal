on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
name: Build and release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - uses: mskelton/setup-yarn@v1

      - uses: actions/setup-java@v2
        with:
          java-version: "17" # Change to 11 if you encounter compatibility issues
          distribution: "zulu"

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile
      - name: 🔒 Decode google-services.json
        run: |
          echo "${{ secrets.ENCODED_GOOGLE_SERVICES }}" | base64 --decode > google-services.json
          echo "${{ secrets.ENCODED_CREDS }}" | base64 --decode > creds.ts

          ls -la
      - name: 🏃‍♂️ Prebuild
        run: yarn expo prebuild --platform android

      - name: 🧩 Patch AndroidManifest
        run: |
          sed -i 's/android:name="com.google.firebase.messaging.default_notification_channel_id"/android:name="com.google.firebase.messaging.default_channel_id"/' "android/app/src/main/AndroidManifest.xml"
          cat android/app/src/main/AndroidManifest.xml

      - name: 🚀 Build
        run: eas build --profile preview --non-interactive --platform android --local --output=./ReBeal-release.apk --clear-cache

      - name: 😊 Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ReBeal ${{ github.ref_name }}

      - name: 😀 Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ReBeal-release.apk
          asset_name: ReBeal-release.apk
          asset_content_type: application/vnd.android.package-archive
